<!DOCTYPE html>
<html>
 <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shipping Calculator</title>
 </head>
  <body>
    <div class="container">
      <h2>Shipping Calculator</h2>
      <div class="col-md-6">
        <form id="shipping-info">
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" step="any" class="form-control weight" placeholder="Weight in Pounds">
          </div>
          <div class="form-group">
            <label for="length">Length</label>
            <input type="number" step="any" class="form-control length" placeholder="Length in Inches">
          </div>
          <div class="form-group">
            <label for="width">Width</label>
            <input type="number" step="any" class="form-control width" placeholder="Width in Inches">
          </div>
          <div class="form-group">
            <label for="height">height</label>
            <input type="number" step="any" class="form-control height" placeholder="Height in Inches">
          </div>
            <label for="shipping-type">Shipping Options</label>
            <select class="form-control shipping-type">
              <option></option>
              <option>Regular</option>
              <option>Two-Day</option>
              <option>Overnight</option>
            </select>
            <br>
          <button type="submit" class="btn btn-danger">Calculate Shipping</button>
        </form>
      </div>
      <div class="col-md-6">
        <p>Your estimated shipping cost: <span class="results"></span></p>
      </div>
    </div>
  </body>
</html>
